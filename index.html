<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Images/pokebola.png">
    <title>Poketeste</title>
</head>
<body>
    <header>
        <h1 class="title">Teste Pokemon</h1>
        <p class="subtitle">Descubra que pokemon você é!</p>
    </header>
    <section>
        <div id="box">
                <p>Mês do aniversário
                    <input type="number" name="mes" id="month" min="0">
                </p>
                    <p>Dia do aniversário
                        <input type="number" name="dia" id="day" min="0">
                    </p>            
                <p>
                    <input id= "btn" type="image" src="Images/pokebola.png" value="verificar" onclick="verificar()">
                </p>
        </div>
        <div id="res">
           Clique na pokebola e descubra que pokemon você é!
        </div>
        <img id="pic" src="Images/pikachu.png" alt="pokemons">
        <div id="name"></div>

    </section>
    <footer>
        <p>&copy; Developed by Marx</p>
    </footer>
    <script src="Javascript/main.js"></script>
</body>
</html>
